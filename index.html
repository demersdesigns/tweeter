<head>
	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
	<title>Tweeterâ„¢ - A Simple Twitter Viewer</title>
		<meta name="description" content="A simple demo app using HTML5, CSS3, Javascript, and Knockout.js">
		<meta name="author" content="Paul Demers">
			
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<link rel="stylesheet" href="css/style.css">
	
	<script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>
<div id="main">
  <header>
    <div class="wrapper">
      <section class="branding">
        <a href="#" title="What is Tweeter?"><img src="images/logo_sm.png" alt="Tweeter Logo" /><h1 class="creteRoundRegular">Tweeter</h1></a>
      </section>
      <a class="button fancybox blue fl_right" href="#overlay">About Tweeter</a>
    </div>
  </header><!-- header -->
  <div id="content" class="wrapper group">
    <section class="admin group">
      <div class="user_info">
        <img data-bind="attr:{src: loggedIn_profile_image_url}" class="avatar lg" alt="User Avatar Large" />
        <h1 data-bind="text: loggedIn_name"></h1>
        <h2>@<span data-bind="text: loggedIn_screen_name"></span></h2>
      </div>
      <dl class="stats">
        <dt data-bind="text: loggedIn_followers_count"></dt>
        <dd>followers</dd>
      </dl>
      <dl class="stats">
        <dt data-bind="text: loggedIn_friends_count"></dt>
        <dd>following</dd>
      </dl>
      <dl class="stats">
        <dt data-bind="text: loggedIn_statuses_count"></dt>
        <dd>tweets</dd>
      </dl>
    </section><!-- admin -->
    <section class="user_list">
      <h1>20 People you follow</h1>
      <ul class="users group" data-bind="foreach: userList">
        <li data-bind="click: function(data, event){setScreenName(screen_name, event)}" class="group">
            <img data-bind="attr:{src: profile_image_url}" class="avatar sm" alt="User Avatar Small" />
            <p data-bind="text: name"></p>
        </li>
      </ul>
    </section><!-- user_list -->
    <section class="selected_user">
      <div class="user_info_wrap group">
        <div class="user_info">
          <img data-bind="attr:{src: current_profile_image_url}" class="avatar lg" alt="User Avatar Large" />
          <h1 data-bind="text: current_name"></h1>
          <h2>@<span data-bind="text: current_screen_name"></span></h2>
        </div>
        <dl class="stats">
          <dt data-bind="text: current_followers_count"></dt>
          <dd>followers</dd>
        </dl>
        <dl class="stats">
          <dt data-bind="text: current_friends_count"></dt>
          <dd>following</dd>
        </dl>
        <dl class="stats">
          <dt data-bind="text: current_statuses_count"></dt>
          <dd>tweets</dd>
        </dl>
      </div>
      <ul class="latest_tweets" data-bind="foreach: latestTweets">
        <li class="message_block">
          <p class="message" data-bind="text: text"></p>
          <p class="date" xdata-bind="text: tweetCreated"><p>
        </li>
      </ul>
      <input type="button" class="blue fl_right" value="View More on Twitter" />
    </section><!-- selected_user -->
  </div><!-- content -->
</div><!-- main -->
<div id="overlay">
	<h2>This is a modal dialog</h2>

	<p>
		You can only interact with elements that are inside this dialog.
		To close it click a button or use the ESC key.
	</p>

</div>
