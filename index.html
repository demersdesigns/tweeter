	<title>Tweeterâ„¢ - A Simple Twitter Viewer</title>
		<meta name="description" content="A simple demo app using HTML5, CSS3, Javascript, and Knockout.js">
		<meta name="author" content="Paul Demers">
			
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<link rel="stylesheet" href="css/style.css">

<body>
<div id="main">
  <header>
    <a href="" title="What is Tweeter?"><img src="" alt="Tweeter Logo" /><h1>Tweeter</h1></a>
  </header>
  <section class="admin">
    <img src="" class="avatar lg" alt="User Avatar Large" />
    <p>Proper Name</p>
    <p>@twittername</p>
    <p># followers</p>
    <p># following</p>
    <p># tweets</p>
    <a href="" class="button blue round">View on Twitter</a>
  </section>
  <section class="userList">
    <ul class="users">
      <li>
        <img src="" class="avatar sm" alt="User Avatar Small" />
        <p>User Name</p>
      </li>
    </ul>
  </section>
  <section class="selectedUser">
    <img src="" class="avatar sm" alt="User Avatar Small" />
    <p>name</p>
    <p>twitterName</p>
    <p># followers</p>
    <p># following</p>
    <p># tweets</p>
    <ul class="latest_tweets">
      <li class="message_block">
        <p class="message">140 Characters Here</p>
        <p class="date"><p>
        <a href="" class="button blue round">View on Twitter</a>
      </li>
    </ul>
  </section>
</div>
